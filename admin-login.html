<body class="bg-dark">

        <center><h1 style="color: floralwhite" class="display-4">Login</h1></center>
        <form class="container" action="#" method="POST" >
           
    
            <div class="form-group">
                <label style="color: rgb(231, 217, 15); font-size:20px " for="exampleInputEmail1">Username</label>
                <input type="text" name="username" class="form-control" id="id-admin" aria-describedby="emailHelp"
                    placeholder="Enter name" required>
            </div> 
             <div class="form-group">
                <label style="color: rgb(231, 217, 15); font-size:20px" for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control" id="pass-admin" placeholder="Password" required>
            </div>
            <button  onclick="adminLogin()" class="btn btn-success">Login</button>
        </form>
